# set C-a as leader
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# terminator-like config, cuz it rules
bind e split-window -h
bind o split-window -v

# pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload stuff
bind r source-file ~/.tmux.conf

# use proper color scheme
set-option -g status-style fg=default,bg=default
set -g pane-active-border-style fg=grey39,bg=default
set -g pane-border-style fg=grey39,bg=default

# start at 1
set -g base-index 1

# bind Ctrl-1 through Ctrl-9 to select the corresponding window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

